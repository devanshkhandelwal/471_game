<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - A-B Effort Game</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">
        <div style="padding: 20px; text-align: center;">
            <p>Loading...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Leaderboard() {
          const [leaderboard, setLeaderboard] = useState([]);
          const [isLoading, setIsLoading] = useState(true);

          const fetchLeaderboard = async () => {
            try {
              setIsLoading(true);
              const response = await fetch(`${window.location.origin}/api/scores`);
              if (response.ok) {
                const scores = await response.json();
                setLeaderboard(scores);
              }
            } catch (error) {
              console.error('Error fetching leaderboard:', error);
            } finally {
              setIsLoading(false);
            }
          };

          useEffect(() => {
            fetchLeaderboard();
            // Refresh leaderboard every 3 seconds
            const interval = setInterval(fetchLeaderboard, 3000);
            return () => clearInterval(interval);
          }, []);

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
              <div className="max-w-4xl mx-auto">
                <div className="bg-white rounded-lg shadow-xl p-8">
                  <div className="mb-6">
                    <h1 className="text-4xl font-bold text-center text-gray-800 mb-2">
                      A-B Effort Game
                    </h1>
                    <h2 className="text-2xl font-semibold text-center text-gray-700 mb-4">
                      Leaderboard
                    </h2>
                    <div className="text-center mb-4">
                      <a href="/" className="text-indigo-600 hover:text-indigo-800 underline">
                        ← Back to Game
                      </a>
                    </div>
                  </div>

                  {isLoading && leaderboard.length === 0 ? (
                    <div className="text-center py-8">
                      <p className="text-gray-600">Loading leaderboard...</p>
                    </div>
                  ) : leaderboard.length === 0 ? (
                    <div className="text-center py-8">
                      <p className="text-gray-600">No scores yet. Be the first to play!</p>
                    </div>
                  ) : (
                    <div className="overflow-x-auto">
                      <table className="w-full border-collapse">
                        <thead>
                          <tr className="bg-gray-200">
                            <th className="border border-gray-400 px-4 py-3 text-left text-gray-900 font-bold">Rank</th>
                            <th className="border border-gray-400 px-4 py-3 text-left text-gray-900 font-bold">Name</th>
                            <th className="border border-gray-400 px-4 py-3 text-center text-gray-900 font-bold">Round 1</th>
                            <th className="border border-gray-400 px-4 py-3 text-center text-gray-900 font-bold">Round 2</th>
                            <th className="border border-gray-400 px-4 py-3 text-center text-gray-900 font-bold">Δ</th>
                          </tr>
                        </thead>
                        <tbody>
                          {leaderboard.map((entry, index) => {
                            const isTop3 = index < 3;
                            return (
                              <tr
                                key={entry.id}
                                className={isTop3 ? 'bg-yellow-100 font-semibold' : 'bg-white'}
                              >
                                <td className="border border-gray-400 px-4 py-3 text-gray-900">
                                  {index + 1}
                                </td>
                                <td className="border border-gray-400 px-4 py-3 text-gray-900">
                                  {entry.name}
                                </td>
                                <td className="border border-gray-400 px-4 py-3 text-center text-gray-900">
                                  {entry.round1Score}
                                </td>
                                <td className="border border-gray-400 px-4 py-3 text-center text-gray-900">
                                  {entry.round2Score}
                                </td>
                                <td className={`border border-gray-400 px-4 py-3 text-center font-semibold ${
                                  entry.delta >= 0 ? 'text-green-700' : 'text-red-700'
                                }`}>
                                  {entry.delta >= 0 ? '+' : ''}{entry.delta}
                                </td>
                              </tr>
                            );
                          })}
                        </tbody>
                      </table>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Leaderboard />);
    </script>
</body>
</html>
